{% extends "admin/admin_layout.html"%}

{% block content%}
<main>
<div class="container-fluid">
    <h1 class="mt-4">Dashboard</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Dashboard</li>
    </ol>
    <div class="row">
        <div class="col-xl-3 col-md-6">
            <div class="card bg-primary text-white mb-4">
                <div class="card-header">Bookings</div>
                <div class="card-body">
                    <p class="display-4 text-center">{{bookings_count}}</p>
                </div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                   <a class="small text-white stretched-link" href="{{url_for('myadmin.bookings')}}">View Details</a>
                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card bg-warning text-white mb-4">
                <div class="card-header">Buses</div>
                <div class="card-body">
                    <p class="display-4 text-center">{{buses_count}}</p></div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="{{url_for('myadmin.buses')}}">View Details</a>
                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card bg-success text-white mb-4">
                <div class="card-header">Trips</div>
                <div class="card-body">
                    <p class="display-4 text-center">{{trips_count}}</p></div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="{{url_for('myadmin.routes')}}">View Details</a>
                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card bg-danger text-white mb-4">
                <div class="card-body">Admin Account</div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="{{url_for('users.account')}}">View Details</a>
                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header"><i class="fas fa-chart-area mr-1"></i>Total Revenue</div>
                <div class="card-body">
                    <p class="display-3 text-center">GHC{{total_revenue}}</p></div>
               
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header"><i class="fas fa-chart-bar mr-1"></i>Daily Bookings</div>
                <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>

                <script type="text/javascript">
                var date_labels = {{date_labels|tojson}};
                var number_of_bookings = {{number_of_bookings|tojson}};
                
                </script>
                <script src="{{url_for('static', filename='/assets/demo/chart-bar-demo.js')}}"></script>
            </div>
        </div>
    </div>

</div>
</main>
{% endblock%}
