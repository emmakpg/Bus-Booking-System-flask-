{% extends "layout.html"%}

{% block content%}

{% for booking in mybookings%}
<article class="media content-section mt-4">
    <img class="rounded-circle account-img" src="{{url_for('static',filename='img/'+ booking.bus.image_file)}}">
      <div class="media-body">
        <div class="article-metadata">
          <small class="text-muted">DEPARTURE DATE: <strong>{{ booking.date.strftime('%Y-%m-%d') }}</strong></small>
        </div>
        <h4 class="mt-3 mb-2">{{booking.bus.name}} {{booking.route.name}} {{booking.time}}</h4>
      <div class="row"> <h5 class="article-content text-left mr-2 col-8">Amount: GH{{ booking.route.amount }}</h5>
        <a type="button" class="btn-sm btn-primary" href="{{url_for('cancel_booking',book_id=booking.id)}}">Cancel Booking</a>
    </div> 
      </div>
       </article>

  {% endfor %}

{% endblock content%}
